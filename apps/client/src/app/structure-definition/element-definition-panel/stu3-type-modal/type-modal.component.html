<div class="modal-header">
  <h4 class="modal-title">{{element ? element.path : 'Unknown'}}'s Type</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>

<div class="modal-body">
  <div class="mb-3">
    <label>
      Code
      <app-tooltip-icon tooltipPath="ElementDefinition.type.code"></app-tooltip-icon>
    </label>
    <select class="form-select" [(ngModel)]="type.code">
      <option *ngFor="let o of definedTypeCodes" [ngValue]="o.code">{{o.display}}</option>
    </select>
  </div>

  <div class="mb-3">
    <label>
      Profile
      <app-tooltip-icon tooltipKey="ed.type.profile"></app-tooltip-icon>
    </label>
    <div class="input-group">
      <input type="text" class="form-control" [(ngModel)]="type.profile"/>
      <input type="text" class="form-control" [(ngModel)]="profileElement" placeholder="Profile Element"/>
      <button type="button" class="btn btn-primary" title="Select a profile" (click)="selectProfile('profile')">
        <i class="fas fa-hand-pointer"></i>
      </button>
    </div>
  </div>

  <div class="mb-3">
    <label>
      Target Profile
      <app-tooltip-icon tooltipKey="ed.type.targetProfile"></app-tooltip-icon>
    </label>
    <div class="input-group">
      <input type="text" class="form-control" [(ngModel)]="type.targetProfile"/>
      <button type="button" class="btn btn-primary" title="Select a target profile" (click)="selectProfile('targetProfile')">
        <i class="fas fa-hand-pointer"></i>
      </button>
    </div>
  </div>

  <div class="mb-3">
    <label>
      Aggregation
      <app-tooltip-icon tooltipPath="ElementDefinition.type.aggregation"></app-tooltip-icon>
    </label>
    <div class="input-group">
      <select class="form-select" [(ngModel)]="type.aggregation">
        <option [ngValue]="undefined">NONE</option>
        <option>contained</option>
        <option>referenced</option>
        <option>bundled</option>
      </select>
    </div>
  </div>

  <div class="mb-3">
    <label>
      Versioning
      <app-tooltip-icon tooltipPath="ElementDefinition.type.versioning"></app-tooltip-icon>
    </label>
    <div class="input-group">
      <select class="form-select" [(ngModel)]="type.versioning">
        <option [ngValue]="undefined">NONE</option>
        <option>either</option>
        <option>independent</option>
        <option>specific</option>
      </select>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
