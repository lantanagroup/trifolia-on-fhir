<div class="modal-header">
  <h4 class="modal-title">Edit Contact</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body" *ngIf="contact">
  <app-fhir-string [parentObject]="contact" propertyName="name" title="Name"></app-fhir-string>

  <div class="card">
    <div class="card-header">
      <input type="checkbox" [ngModel]="contact.hasOwnProperty('telecom')" (ngModelChange)="Globals.toggleProperty(contact, 'telecom', [{ system: 'phone', value: '' }])"/>
      Telecom(s)
    </div>
    <table class="table table-striped" *ngIf="contact.hasOwnProperty('telecom')">
      <thead>
      <tr>
        <th>System</th>
        <th>Value</th>
        <th>
          <div class="pull-right">
            <button type="button" class="btn btn-primary btn-sm" title="Add a telecom" (click)="contact.telecom.push({ system: 'phone', value: '' })">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let t of contact.telecom; let ti = index">
        <td>
          <app-fhir-select-single-code [parentObject]="t" propertyName="system" valueSetUrl="http://hl7.org/fhir/ValueSet/contact-point-system" [required]="true"
                                       [isFormGroup]="false"></app-fhir-select-single-code>
        </td>
        <td>
          <app-fhir-string [parentObject]="t" propertyName="value" [isFormGroup]="false" [required]="true"></app-fhir-string>
        </td>
        <td>
          <div class="pull-right">
            <button type="button" class="btn btn-primary btn-sm" title="Remove this telecom" (click)="contact.telecom.splice(ti, 1)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="activeModal.close()">OK</button>
  <button type="button" class="btn btn-outline-primary" (click)="activeModal.dismiss()">Cancel</button>
</div>
