<div class="mb-3" *ngIf="isFormGroup && parentObject">
  <label>
    <input type="checkbox" *ngIf="!required" [ngModel]="parentObject.hasOwnProperty(propertyName)" (ngModelChange)="Globals.toggleProperty(parentObject, propertyName, {}); change.emit()"/>
    {{ title || 'Ratio' }}
    <app-tooltip-icon [tooltipPath]="tooltipPath" [tooltipKey]="tooltipKey"></app-tooltip-icon>
  </label>
  <div class="input-group">
    <input type="number" class="form-control" [disabled]="!parentObject.hasOwnProperty(propertyName)" [(ngModel)]="ratioNumerator" placeholder="Numerator" title="Numerator" (change)="change.emit()"/>
    <input type="number" class="form-control" [disabled]="!parentObject.hasOwnProperty(propertyName)" [(ngModel)]="ratioDenominator" placeholder="Denominator" title="Denominator" (change)="change.emit()"/>
    <div class="input-group-btn">
      <button class="btn btn-default" [disabled]="!parentObject.hasOwnProperty(propertyName)" (click)="editRatio()" title="Edit this ratio">
        <i class="fa fa-edit"></i>
      </button>
    </div>
  </div>
</div>

  <input type="number" class="form-control" [disabled]="!parentObject.hasOwnProperty(propertyName)" [(ngModel)]="ratioNumerator" placeholder="Numerator" title="Numerator" (change)="change.emit()"/>
  <input type="number" class="form-control" [disabled]="!parentObject.hasOwnProperty(propertyName)" [(ngModel)]="ratioDenominator" placeholder="Denominator" title="Denominator" (change)="change.emit()"/>

</div>
