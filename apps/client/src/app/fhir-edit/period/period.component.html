<div class="form-group" *ngIf="isFormGroup && parentObject">
    <label>
        <input type="checkbox" *ngIf="!required" [ngModel]="parentObject.hasOwnProperty(propertyName)"
               (ngModelChange)="Globals.toggleProperty(parentObject, propertyName, {}); change.emit()" />
        {{ title || 'Period' }}
        <app-tooltip-icon [tooltipPath]="tooltipPath" [tooltipKey]="tooltipKey"></app-tooltip-icon>
    </label>
    <div class="input-group">
        <input type="datetime-local" class="form-control" [disabled]="!parentObject.hasOwnProperty(propertyName)"
               [ngModel]="parentObject[propertyName].start | date: 'yyyy-MM-ddTHH:mm'" (ngModelChange)="parentObject[propertyName].start = $event; change.emit()" placeholder="Start date" />
        <input type="datetime-local" class="form-control" [disabled]="!parentObject.hasOwnProperty(propertyName)"
               [ngModel]="parentObject[propertyName].end | date: 'yyyy-MM-ddTHH:mm'" (ngModelChange)="parentObject[propertyName].end = $event; change.emit()" placeholder="End date" />
    </div>
</div>

    <div class="input-group-addon" *ngIf="!required">

           [ngModel]="parentObject[propertyName].start | date: 'yyyy-MM-ddTHH:mm'" (ngModelChange)="parentObject[propertyName].start = $event; change.emit()" placeholder="Start date" />

           [ngModel]="parentObject[propertyName].end | date: 'yyyy-MM-ddTHH:mm'" (ngModelChange)="parentObject[propertyName].end = $event; change.emit()" placeholder="End date" />
</div>
