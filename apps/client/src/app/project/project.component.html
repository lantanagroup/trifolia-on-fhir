<div class="row">
  <div class="col-md-6">
    <div class="mb-3">
      <h6>Project ID</h6>
      <div>
        {{project.id}}
      </div>
    </div>
    <div class="mb-3">
      <h6>Project Name</h6>
      <div [class.input-group]="true">
        <input type="text" class="form-control" [disabled]="false" [(ngModel)]="project.name"  />
      </div>
    </div>
    <div class="mb-3">
      <h6>Author</h6>
      <div>
        {{project.author}}
      </div>
    </div>
    <div class="mb-3">
      <h6>MigratedFrom</h6>
      <div>
       {{project.migratedFrom}}
      </div>
    </div>
    <div class="mb-3">
      <h6>FhirVersion</h6>
      <div>
        {{project.fhirVersion}}
      </div>
    </div>
    <div class="mb-3">
      <h6>Project Contributors</h6>
      <div [class.input-group]="true">
        <div *ngFor="let contr of project.contributors">
          <input type="text" class="form-control" [disabled]="false" [ngModel]="contr.user"  />
        </div>
      </div>
    </div>
    <div class="mb-3">
       <table class="table table-striped" *ngIf="project.igs">
          <thead>
            <tr>
              <th>
                Implementation Guide ID
                <app-tooltip-icon tooltipPath="Resource.id"></app-tooltip-icon>
              </th>
              <th>Implementation Guide Name</th>
            </tr>
          </thead>
          <tr *ngFor="let ig of project.igs">
            <td><a   role="button" routerLink="/projects/{{ig.id}}/implementation-guide"
                     title="Edit Project Implementation Guides ">
                     <i> {{ig.id}}</i>
                </a>
            </td>
            <td>{{ig.resource.name}}</td>
          </tr>
        </table>
    </div>

   <!-- <div class="mb-3">
      <label>Ig Id</label>
      <label>Ig Name</label>
      <div>
        <div *ngFor="let ig of project.igs">
          <a   role="button" routerLink="/projects/{{ig.id}}/implementation-guide"
               title="Edit Project Implementation Guides ">
            <i> {{ig.id}}</i>
          </a>
          {{ig.name}}
        </div>
      </div>
    </div>-->

<!--    <div class="mb-3">
      <a   role="button" routerLink="/projects/{{project.ig.id}}/implementation-guide"
          title="Edit Project Implementation Guides ">
        <i>Edit Implementation Guide</i>
      </a>
    </div>-->
  </div>
</div>
<footer class="footer">
  <div class="btn-group">
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
    <button type="button" class="btn btn-secondary" (click)="revert()" *ngIf="!isNew">Revert</button>
  </div>
  <span class="message">{{message}}</span>
</footer>
