<div class="row">
  <div class="col-md-6">
    <div class="mb-3">
      <label>ID</label>
      <div [class.input-group]="!isNew">
        <input type="text" class="form-control" [disabled]="true" [ngModel]="project.id"  />

      </div>
    </div>
    <div class="mb-3">
      <label>Name</label>
      <div [class.input-group]="true">
        <input type="text" class="form-control" [disabled]="false" [(ngModel)]="project.name"  />
      </div>
    </div>
    <div class="mb-3">
      <label>Author</label>
      <div [class.input-group]="false">
        <input type="text" class="form-control" [disabled]="true" [ngModel]="project.author"  />
      </div>
    </div>
    <div class="mb-3">
      <label>MigratedFrom</label>
      <div [class.input-group]="!isNew">
        <input type="text" class="form-control" [disabled]="true" [ngModel]="project.migratedFrom"  />
      </div>
    </div>
    <div class="mb-3">
      <label>FhirVersion</label>
      <div [class.input-group]="false">
        <input type="text" class="form-control" [disabled]="true" [ngModel]="project.fhirVersion"  />
      </div>
    </div>
    <div class="mb-3">
      <label>Project Contributors</label>
      <div [class.input-group]="!isNew">
        <div *ngFor="let contr of project.contributors">
          <input type="text" class="form-control" [disabled]="true" [ngModel]="contr.user"  />
        </div>

      </div>
    </div>
    <div class="mb-3">
      <label>Igs</label>
      <div [class.input-group]="!isNew">
        <div *ngFor="let ig of project.igs">

          <a   role="button" routerLink="/projects/{{ig.id}}/implementation-guide"
               title="Edit Project Implementation Guides ">
            <i> {{ig.id}}</i>
          </a>
        </div>

      </div>
    </div>

<!--    <div class="mb-3">
      <a   role="button" routerLink="/projects/{{project.ig.id}}/implementation-guide"
          title="Edit Project Implementation Guides ">
        <i>Edit Implementation Guide</i>
      </a>
    </div>-->
  </div>
</div>
<footer class="footer">
  <div class="btn-group">
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
    <button type="button" class="btn btn-secondary" (click)="revert()" *ngIf="!isNew">Revert</button>
  </div>
  <span class="message">{{message}}</span>
</footer>
