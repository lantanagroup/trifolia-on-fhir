<h1>Search Parameter</h1>
<h2></h2>

<ngb-tabset>
  <ngb-tab title="General">
    <ng-template ngbTabContent>
      <div class="row">
        <input title="Name" type="text" class="form-control" [(ngModel)]="name" />
      </div>
    </ng-template>
  </ngb-tab>

  <ngb-tab title="XML/JSON">
    <ng-template ngbTabContent>
      <div class="row">
        <input title="Name" type="text" class="form-control" [(ngModel)]="xml" />
      </div>
    </ng-template>
  </ngb-tab>

</ngb-tabset>
