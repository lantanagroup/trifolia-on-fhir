# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
 branches:
   include:
     - mongodb

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '6f84b37d-67a0-423c-aafd-f0187d69938c'
  imageRepository: 'tof'
  containerRegistry: 'lantanagroup.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: 'mongodb-$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
  - job: Update
    displayName: Update ToF
    pool: 'docker-dev2'
    dependsOn: Build
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'LCG ACR'
        repository: 'tof'
        command: 'service'
        arguments: 'update tof_web --image=lantanagroup.azurecr.io/tof:$(tag) --with-registry-auth'